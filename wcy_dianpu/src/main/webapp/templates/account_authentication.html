<ion-header-bar class="bar-stable">
<div class="buttons">
    <button class="button button-icon ion-ios-arrow-back" ng-click="$ionicGoBack()">
    </button>
  </div>
  <h1 class="title">实名认证</h1>
</ion-header-bar>
<ion-view view-title="用户登录">
<ion-content class="acc-cation">
	<div class="list" style="margin-top:10px;">
		<label class="item item-input">
          <span class="input-label">姓名：</span>
          <input placeholder="您的姓名（需和身份证一致）" type="text">
        </label>
		<label class="item item-input">
          <span class="input-label">身份证号：</span>
          <input type="text" placeholder="请输入身份证号">
        </label>
    </div>
    <div class="acc-action-id">
    	<h3>身份证正面照</h3>
    	<img src="images/id1.png">
    	<p>拍摄本人身份证正面（有个人信息的一面）。不能对照片进行任何修改内容信息必须清晰可见</p>
    	<h3>身份证反面照</h3>
    	<img src="images/id.png">
    	<p>拍摄本人身份证正面（有个人信息的一面）。不能对照片进行任何修改内容信息必须清晰可见</p>
    </div>
    <button class="button button-block button-assertive" ng-click="take()">提交</button>
</ion-content>
</ion-view>
