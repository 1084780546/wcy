<ion-header-bar class="bar-stable">
<div class="buttons">
    <button class="button button-icon ion-ios-arrow-back" ng-click="$ionicGoBack()">
    </button>
  </div>
  <h1 class="title">我的账户</h1>
  
</ion-header-bar>

<ion-view view-title="用户登录">
<ion-content class="account-box">
	<h1>代收金额(元)</h1>
	<h2><i class="ion-social-yen"></i>4.70</h2>
	<div class="acc-zh">
		<dl>
			<dt>正在提现中(元)</dt>
			<dd>0.00</dd>
		</dl>
		<dl>
			<dt>可提现金额(元)</dt>
			<dd>4.70</dd>
		</dl>
		<div class="clear"></div>
	</div>
	 <button class="button button-block button-assertive" ng-click="authentication()">我要提现</button>
	 <button class="button button-block button-positive rzshz">认证审核中 认证通过即可提现</button>
	 <ul class="list">
	    <li class="item" ng-click="check()"><i class="ion-chevron-right"></i>资金明细</li>
	    <li class="item" ng-click="record()"><i class="ion-chevron-right"></i>提现记录</li>
	</ul>
	<p>1、首次提现需要身份认证；</p>
	<p>2、提现金额最低额度为1元，每日提现1次；</p>
	<p>3、提现后账款将在1-3个工作日内到账；</p>
</ion-content>
</ion-view>
