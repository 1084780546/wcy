<ion-header-bar class="bar-stable">
<div class="buttons">
    <button class="button button-icon ion-ios-arrow-back" ng-click="$ionicGoBack()">
    </button>
  </div>
  <h1 class="title">店铺设置</h1>
  
</ion-header-bar>

<ion-view view-title="店铺设置">
<ion-content class="store_settings">
	<div class="list" style="margin-top:10px;">
        <label class="item item-input">
          <span class="input-label">wifi账号：</span>
          <input type="text" placeholder="请输入商wifi账号">
        </label>
        <label class="item item-input">
          <span class="input-label">wifi密码：</span>
          <input type="text" placeholder="请输入商wifi密码">
        </label>
        <label class="item item-input">
          <span class="input-label">联系电话：</span>
          <input type="text" placeholder="请输入联系电话">
        </label>
        <label class="item item-input">
          <span class="input-label">店铺地址：</span>
          <input type="text" placeholder="请输入联系电话">
        </label>
        <label class="item item-input">
          <span class="input-label">店铺图片：</span>
          <label for="sc">上传图片</label><input type="file" value="上传图片" id="sc" hidden>
        </label>
        <label class="item item-input">
          <textarea rows="10" class="in_70" placeholder="店铺简介"></textarea>
        </label>
		</div>
	<button class="button button-outline button-stable">马上发布</button>
</ion-content>
</ion-view>
