<ion-header-bar class="bar-stable">
<div class="buttons">
    <button class="button button-icon ion-ios-arrow-back" ng-click="$ionicGoBack()">
    </button>
  </div>
  <h1 class="title">添加会员卡</h1>
  
</ion-header-bar>

<ion-view view-title="用户登录">
<ion-content  class="coupon">
	<div class="content">
      	<div class="list"> 
      	<label class="item item-input">
           <span class="input-label">等级名称:</span>
           <select>
          	 <option>银卡会员</option>
          	 <option>金卡会员</option>
          	 <option>铂金会员</option>
          	 <option>钻石会员</option>
           </select>
        </label>
        <div class="item">
          <span>累计消费满：</span>
          <input type="text" class="in_25" placeholder="100">元 &nbsp;享受：<input type="text" class="in_25" placeholder="10">折
        </div>
        <label class="item item-input">
          <textarea rows="10" class="in_70"  placeholder="输入等级介绍"></textarea>
        </label>   
      </div>
      <div class="padding">
      	<button class="button button-outline button-stable">马上发布</button> 
      </div>
    </div> 
</ion-content>
</ion-view>
