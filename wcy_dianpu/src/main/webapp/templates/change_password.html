<ion-header-bar class="bar-stable">
<div class="buttons">
    <button class="button button-icon ion-ios-arrow-back" ng-click="$ionicGoBack()">
    </button>
  </div>
  <h1 class="title">忘记密码</h1>
  
</ion-header-bar>

<ion-view view-title="用户登录">
<ion-content class="acc-setting">
	<div class="list" style="margin-top:10px;">
        <label class="item item-input">
          <span class="input-label">原密码：</span>
          <input type="text" placeholder="设置提现密码">
        </label>
        <label class="item item-input">
          <span class="input-label">新密码：</span>
          <input type="text" placeholder="请确认密码">
        </label>
        <label class="item item-input">
          <span class="input-label">确认密码：</span>
          <input type="text" placeholder="请确认密码">
        </label>
		</div>
      <div class="padding">
      	<button class="button button-outline button-stable">保存</button> 
      </div>
</ion-content>
</ion-view>
