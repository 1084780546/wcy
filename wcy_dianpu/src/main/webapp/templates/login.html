<ion-header-bar class="bar-stable">

	<h1 class="title">用户注册</h1>

</ion-header-bar>
<ion-view view-title="用户注册">
	<ion-content ng-controller="SignInCtrl">
		<div class="list" style="margin-top: 20px;">
			<label class="item item-input">
              <span class="input-label">手机号:</span>
              <input type="text" ng-model="username" placeholder="请输入手机号">
            </label>
			<label class="item item-input">
              <span class="input-label">验证码:</span>
              <input  type="text" placeholder="短信验证码">
              
            </label>
			<button class="button button-positive" style="min-height: 35px;
min-width: 40px;
line-height: 35px;
border-radius: 5px;
background: #78909C;
border: 0px;
position: relative;
left: -10px;
top: -41px;
z-index: 999;
float: right; font-size: 14px;">
 获取验证码
</button>
		</div>
		<div class="divbutton">
			<button class="button button-block button-assertive" ng-click="generate()">立即创建</button>

		</div>
	</ion-content>
</ion-view>
