<ion-header-bar class="bar-stable">
<div class="buttons">
    <button class="button button-icon ion-ios-arrow-back" ng-click="$ionicGoBack()">
    </button>
  </div>
  <h1 class="title">发消息</h1> 
</ion-header-bar>

<ion-view view-title="发消息">
<ion-content  class="product_add">
    <div class="content">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">标    题：</span>
          <input type="text"  placeholder="请输入消息标题">
        </label>
        <label class="item item-input">
          <textarea rows="10" class="in_70"  placeholder="输入消息内容"></textarea>
        </label>
      </div>
      <div class="padding">
      	<button class="button button-outline button-stable">马上发布</button> 
      </div>
    </div> 
</ion-content> 
</ion-view>
