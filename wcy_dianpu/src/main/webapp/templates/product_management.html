<ion-header-bar class="bar-stable">
<div class="buttons">
    <button class="button button-icon ion-ios-arrow-back" ng-click="$ionicGoBack()">
    </button>
  </div>
  <h1 class="title">菜品分类管理</h1>
  
</ion-header-bar>

      <div class="list list-inset">

          <input type="text" placeholder="搜索">
        </label>
      </div>
    </div>
	<button class="button button-block button-assertive" ng-click="productclassadd()">+菜品分类增加 </button>
	<div class="row row-even">

      <div class="col"><i class="ion-compose"></i><i class="ion-trash-a"></i></div>

      <div class="col">凉菜</div>
      <div class="col">2</div>
      <div class="col"><i class="ion-compose"></i><i class="ion-trash-a"></i></div>
    </div>
    <div class="row row-odd">
      <div class="col">川菜</div>
      <div class="col">3</div>
      <div class="col"><i class="ion-compose"></i><i class="ion-trash-a"></i></div>
    </div>
    <div class="row row-even">
      <div class="col">泰国菜</div>
      <div class="col">4</div>
      <div class="col"><i class="ion-compose"></i><i class="ion-trash-a"></i></div>
    </div>
    <div class="row row-odd">
      <div class="col">西班牙菜</div>
      <div class="col">5</div>
      <div class="col"><i class="ion-compose"></i><i class="ion-trash-a"></i></div>
    </div>
</ion-content>
</ion-view>
