
<ion-header-bar class="bar-stable">

	<h1 class="title">输入应用名称</h1>

</ion-header-bar>

<ion-view title="选择分类">
	<ion-content ng-controller="SignInCtrl">
		<div class="item item-image">
			<img src="img/ad1.png">
		</div>
		<div class="title">创建店铺应用</div>
		<div class="list list-inset">
			<label class="item item-input">
			        <input type="text" ng-model="storename" placeholder="请输入用户名称">
			    </label>
			<label class="item item-input">
			        <input type="text" ng-model="id" placeholder="输入推广员名称和ID">
			    </label>
		</div>
		<div class="divbutton">
			<button class="button button-block button-assertive" ng-click="login()">下一步</button>
		</div>
	</ion-content>
</ion-view>
