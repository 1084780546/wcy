<ion-header-bar class="bar-stable">
<div class="buttons">
    <button class="button button-icon ion-ios-arrow-back" ng-click="$ionicGoBack()">
    </button>
  </div>
  <h1 class="title">添加优惠券</h1>
  
</ion-header-bar>

<ion-view view-title="添加优惠券">
<ion-content class="coupon">
    <div class="content">
      	<div class="list"> 
        <div class="item">
          <span>金额满：</span>
          <input type="text" class="in_25" placeholder="100">&nbsp; 元   &nbsp;&nbsp;
          减：<input type="text" class="in_25" placeholder="10">&nbsp; 元
        </div> 
        <label class="item item-input">
          <span class="input-label">开始日期:</span>
          <input type="text"  placeholder="请选择开始日期">
        </label>
        <label class="item item-input">
          <span class="input-label">结束日期:</span>
          <input type="text"  placeholder="请选择结束日期">
        </label>
        <label class="item item-input">
          <span class="input-label">发放张数:</span>
          <input type="text"  placeholder="一共发放多少张优惠券">
        </label>  
      </div>
      <div class="padding">
      	<button class="button button-outline button-stable">马上发布</button> 
      </div>
    </div>
</ion-content>
</ion-view>
